<!DOCTYPE html>
<html>
	<head>
		<title>Recorder demo</title>
		<link href="css/sound-recorder.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="selection">
			<h2>Choose song section</h2>
			<button onclick="setSelection(0, 16, 'Selection 1');">Selection 1</button> "And here we stand, here we stand in the name of Judith Snow"
			<br><button onclick="setSelection(24, 39, 'Selection 2');">Selection 2</button> "Oh woah... Judith..."
			<br><button onclick="setSelection(0, -1, 'Complete song');">Complete Song</button>
		</div>

		<div id="playAndRecord">
			<h2>Preview and Record</h2>
			Selected: <span id="selected">Complete Song</span>

			<div id="player" style="">
				<audio id="choirplayer">
					<source src="in-the-name/in-the-name-march-2011.ogg" type="audio/ogg">
					<source src="in-the-name/in-the-name-march-2011.mp3" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>
			</div>
			<button id="btnPreviewSong" onclick="playSelection(false);">Preview Selection</button>
			<button id="btnStopPreview" onclick="stopPlayer();" style="display: none;">Stop Player</button>

			<div id="recorder">

				<div id="recorderUI" class="reset">
					<a href="#" id="controlButton" class="record"><span id="timer" class="hidden">0:00</span></a>
					<div id="otherControls">
						<a href="#" id="reset" class="button">Reset</a>
						<a href="#" id="upload" class="button">Upload</a>
					</div>
					<div id="uploadStatus"></div>
				</div>

			</div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="//connect.soundcloud.com/sdk.js"></script>
		<script type="text/javascript" src="js/sound-recorder.js"></script>
	</body>
</html>
