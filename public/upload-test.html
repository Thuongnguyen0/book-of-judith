        var drop = document.querySelector( ".dnd" ),
            uploaded = document.querySelector( ".uploaded" );

        drop.addEventListener( "dragover", function( event ) {
          event.stopPropagation();
          event.preventDefault();
          event.dataTransfer.dropEffect = 'copy';
        });
